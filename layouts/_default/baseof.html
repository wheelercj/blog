<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{- partial "head.html" . -}}
    <body {{- with .Params.redirect }} onload="window.location = '{{ . }}'"{{ end }}>
        {{- partial "header.html" . -}}
        <main id="content">
        {{- block "main" . }}{{- end }}
        {{- with .Params.redirect -}}<br><a href="{{ . }}">Click here to redirect.</a>{{- end -}}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
